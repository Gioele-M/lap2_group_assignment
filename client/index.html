<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/request.js"></script>
    <script defer src="./js/layout.js"></script>
    <script defer src="./js/posts.js"></script>
</head>
<body>

    <div id="new_post">

        <h1>Please leave your thoughts</h1>
                <form id="form-area">
                <label for="title">Title</label>
                <input type="text"  placeholder="Please enter title" id="title" name="title" required />
                <label for="author">Author</label>
                <input type="text" placeholder="Please enter name"  id="author" name="name" required />
                <label for="post">Your story</label>
                <textarea name="body" placeholder="Please enter body" id="post" cols="30" rows="10" required></textarea>
                <input type="submit" id="submit-btn" value="Submit"/>
            </form>
    
        </div>
        <!-- extra div -->
        <div id="parent-div">
            <section id="post2" class="d-none">
                <h5 id="postTitle"></h5>
                <p id="postBody"></p>
                <h6 id="postName"></h6>
              </section>
        </div>
     
</body>
</html>
